<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
		width: 600,
		height: 600,
		//zoom: 3, // Since we're working with 16x16 pixel tiles, let's scale up the canvas by 3x
		pixelArt: true, // Force the game to scale images up crisply
        scene: {
            preload: preload,
            create: create,
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
		this.load.tilemapTiledJSON('map', 'assets/tilemaps/mapa-pruebas2.json');
        this.load.image("tiles", "assets/tilesets/super-mario-tiles.png");
    }

    function create ()
    {
    var map = this.make.tilemap({ key: "map" });
    var tileset = map.addTilesetImage('mario-tiles', 'tiles');
    var top_layer = map.createStaticLayer('Top', tileset, 0, 0);
	var bott_layer = map.createStaticLayer('Bottom', tileset, 0, 0);
	var world_layer = map.createStaticLayer('World', tileset, 0, 0);
    }
    </script>

</body>
</html>
