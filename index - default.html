<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.15.1/dist/phaser-arcade-physics.min.js"></script>
</head>
<body>

    <script>
    var config = {
        type: Phaser.AUTO,
		width: 200,
		height: 200,
		zoom: 3, // Since we're working with 16x16 pixel tiles, let's scale up the canvas by 3x
		pixelArt: true, // Force the game to scale images up crisply
        scene: {
            preload: preload,
            create: create
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image("mario-tiles", "assets/tilesets/super-mario-tiles.png");
		this.load.tilemapCSV("map", "../assets/tilemaps/tile-map1.csv");
    }

    function create ()
    {
    const map = this.make.tilemap({ key: "map", tileWidth: 16, tileHeight: 16 });
	const tiles = map.addTilesetImage("mario-tiles");
	const layer = map.createStaticLayer(0, tiles, 0, 0);
    }
    </script>

</body>
</html>
